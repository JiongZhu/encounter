language: java
jdk:
- oraclejdk8
branches:
  only:
  - master
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
script:
- gradle clean build -x test
addons:
  ssh_known_hosts: 39.106.205.37
after_success:
- ssh -tt root@39.106.205.37 < run.sh
before_install:
- openssl aes-256-cbc -K $encrypted_b9696344eb20_key -iv $encrypted_b9696344eb20_iv
  -in id_rsa.enc -out ~\/.ssh/id_rsa -d
